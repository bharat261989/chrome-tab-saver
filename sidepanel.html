<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Saver</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Tab Saver</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search tabs...">
      </div>
    </header>

    <div class="actions">
      <button id="saveCurrentTab" class="btn btn-primary" title="Save current tab">
        <span class="icon">+</span> Current Tab
      </button>
      <button id="pickFromWindow" class="btn btn-secondary" title="Pick tabs from current window">
        <span class="icon">‚òë</span> From Window
      </button>
      <button id="pickFromAllWindows" class="btn btn-secondary" title="Pick tabs from all windows">
        <span class="icon">‚òë</span> All Windows
      </button>
    </div>

    <!-- Tab Picker Modal -->
    <div id="tabPickerModal" class="modal hidden">
      <div class="modal-content tab-picker-modal">
        <h3>Select Tabs to Save</h3>
        <div class="picker-actions">
          <button id="selectAllTabs" class="btn btn-small">Select All</button>
          <button id="deselectAllTabs" class="btn btn-small">Deselect All</button>
        </div>
        <div id="tabPickerList" class="tab-picker-list"></div>
        <div class="modal-actions">
          <button id="cancelPicker" class="btn btn-secondary">Cancel</button>
          <button id="saveSelectedTabs" class="btn btn-primary">Save Selected</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Pinned Tabs</h2>
        <button id="openPinnedTabs" class="btn btn-small btn-accent" title="Open all pinned tabs">
          Open All
        </button>
      </div>
      <div id="pinnedTabsList" class="tabs-list"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Daily Tabs</h2>
        <button id="openDailyTabs" class="btn btn-small btn-accent" title="Open all daily tabs">
          Open All
        </button>
      </div>
      <div id="dailyTabsList" class="tabs-list"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Timed Tabs</h2>
        <button id="testNotification" class="btn btn-small" title="Test notification">Test Notif</button>
        <button id="testAlarm" class="btn btn-small" title="Test 5s alarm">Test Alarm</button>
      </div>
      <div id="timedTabsList" class="tabs-list"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Due Soon</h2>
      </div>
      <div id="dueSoonList" class="due-soon-container">
        <div class="due-soon-category" data-category="overdue">
          <div class="category-header">
            <span class="category-icon">‚ö†Ô∏è</span>
            <span class="category-name">Overdue</span>
            <span class="category-count" id="overdueCount">0</span>
          </div>
          <div class="category-tabs" id="overdueList"></div>
        </div>
        <div class="due-soon-category" data-category="today">
          <div class="category-header">
            <span class="category-icon">üìÖ</span>
            <span class="category-name">Today</span>
            <span class="category-count" id="todayCount">0</span>
          </div>
          <div class="category-tabs" id="todayList"></div>
        </div>
        <div class="due-soon-category" data-category="tomorrow">
          <div class="category-header">
            <span class="category-icon">üåÖ</span>
            <span class="category-name">Tomorrow</span>
            <span class="category-count" id="tomorrowCount">0</span>
          </div>
          <div class="category-tabs" id="tomorrowList"></div>
        </div>
        <div class="due-soon-category" data-category="thisWeek">
          <div class="category-header">
            <span class="category-icon">üìÜ</span>
            <span class="category-name">This Week</span>
            <span class="category-count" id="thisWeekCount">0</span>
          </div>
          <div class="category-tabs" id="thisWeekList"></div>
        </div>
        <div class="due-soon-category" data-category="later">
          <div class="category-header">
            <span class="category-icon">üìã</span>
            <span class="category-name">Later</span>
            <span class="category-count" id="laterCount">0</span>
          </div>
          <div class="category-tabs" id="laterList"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Saved Groups</h2>
        <button id="createGroup" class="btn btn-small" title="Create new group">
          + Group
        </button>
      </div>
      <div id="groupsList" class="groups-list"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Saved Tabs</h2>
      </div>
      <div id="savedTabsList" class="tabs-list"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Current Tabs</h2>
      </div>
      <div id="currentTabsList" class="tabs-list"></div>
    </div>
  </div>

  <!-- Modal for creating/editing groups -->
  <div id="groupModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Create Group</h3>
      <input type="text" id="groupNameInput" placeholder="Group name">
      <div class="modal-actions">
        <button id="cancelGroup" class="btn btn-secondary">Cancel</button>
        <button id="saveGroup" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Context menu -->
  <div id="contextMenu" class="context-menu hidden">
    <button class="context-item" data-action="open">Open</button>
    <button class="context-item" data-action="openNew">Open in new tab</button>
    <button class="context-item" data-action="pinTab">Pin Tab</button>
    <button class="context-item" data-action="unpinTab">Unpin Tab</button>
    <button class="context-item" data-action="addToDaily">Add to Daily Tabs</button>
    <button class="context-item" data-action="removeFromDaily">Remove from Daily</button>
    <button class="context-item" data-action="setReminder">Set Reminder</button>
    <button class="context-item" data-action="removeReminder">Remove Reminder</button>
    <button class="context-item" data-action="setTimer">Set Timer</button>
    <button class="context-item" data-action="removeTimer">Remove Timer</button>
    <button class="context-item" data-action="moveToGroup">Move to Group</button>
    <button class="context-item" data-action="delete">Delete</button>
  </div>

  <!-- Reminder Modal -->
  <div id="reminderModal" class="modal hidden">
    <div class="modal-content">
      <h3>Set Reminder</h3>
      <div class="reminder-inputs">
        <label class="input-label">Date</label>
        <input type="date" id="reminderDateInput">
        <label class="input-label">Time (optional)</label>
        <input type="time" id="reminderTimeInput" placeholder="Optional">
      </div>
      <div class="modal-actions">
        <button id="cancelReminder" class="btn btn-secondary">Cancel</button>
        <button id="saveReminder" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Timer Modal -->
  <div id="timerModal" class="modal hidden">
    <div class="modal-content">
      <h3>Set Timer</h3>
      <div class="timer-inputs">
        <div class="timer-picker">
          <div class="timer-field">
            <label>Hours</label>
            <input type="number" id="timerHours" min="0" max="23" value="0">
          </div>
          <span class="timer-separator">:</span>
          <div class="timer-field">
            <label>Minutes</label>
            <input type="number" id="timerMinutes" min="0" max="59" value="30">
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="cancelTimer" class="btn btn-secondary">Cancel</button>
        <button id="saveTimer" class="btn btn-primary">Start Timer</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
